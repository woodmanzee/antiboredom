<!DOCTYPE html>
<html>

	<head>
		<link type="text/css" rel="stylesheet" href="../css/stylesheet.css"/>
		<link type="text/css" rel="stylesheet" href="../css/jquery-ui-smoothness-1.10.3.css"/>
		<title>Welcome to Bored Friends!</title>
		
		<script type="text/javascript" src="../scripts/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../scripts/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="../scripts/newsfeed.js"></script>
		
	</head>
	<body>

		<div id="header">
			<h1>Bored Friends</h1>
			<p id="welcome">Welcome, <b>Beaker</b>!
				<a href=""><img src="icons/beaker.jpg"/></a>
			</p>
			<hr>
			<a href="index.html"><div id ="signButton" class="ui-button">
			</div></a>
		</div>
		<h2 id="whos_bored">Who's Bored?</h2>
		<div id="boredFeedBox">
			<p class="newsItem">
				<a href=""><img src="icons/kermit.jpg"/></a>
				<b>Kermit</b> wants to play the banjo
			</p>
			<p class="newsItem">
				<a href=""><img src="icons/piggy.jpg"/></a>
				<b>Piggy</b> wants to talk about herself
			</p>
		</div>
		<div id="feedButtonBox">
			<a><div id="boredButton" class="ui-button"></div></a>
			<a><div id="addFriendButton" class="ui-button"></div></a>
			<div id="notificationsButton" class="ui-button"></div>
		</div>
		<div id="dialog-activity">
			What do you want to do?
			<form name=activity class="activity-form" value=" ">
				<input type="text" name=activity size=25%>
			</form>
		</div>
		<div id="dialog-friend">
			Enter you friend's email address:
			<form name=friend class="friend-form" value=" ">
				<input type="text" name=friend size=25%>
			</form>
		</div>
		<div id="dialog-notifications">
			<p class="notification-item"><b>Person A</b> added you as a friend</p>
			<p class="notification-item"><b>Person B</b> accepted your friend request</p>
		</div>
	</body>
</html>
