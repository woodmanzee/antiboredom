<!DOCTYPE html>
<html>

	<head>
		<link type="text/css" rel="stylesheet" href="../css/stylesheet.css"/>
		<link type="text/css" rel="stylesheet" href="../css/jquery-ui-smoothness-1.10.3.css"/>
		<title>Welcome to Bored Friends!</title>
		<script type="text/javascript" src="../scripts/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../scripts/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="../scripts/signup.js"></script>
	</head>
	<body>

		<div id="header">
			<h1>Bored Friends</h1>
			<hr>
			<a href="signup.html"><div id ="signButton" class="ui-button">
			</div></a>
		</div>
		<div id="signup">
			<p class="formp">First and Last Name:</p>
			<form name=name class="form" value="">
				<input type="text" name=name size=43%>
			</form>
			<p class="formp">Email address:</p>
			<form name=email class="form" value="">
				<input type="text" name=email size=43%>
			</form>
			<p class="formp">Password:</p>
			<form name=pass class="form" value="">
				<input type="password" name=pass size=43%>
			</form>
			<p class="formp">Confirm password:</p>
			<form name=pass2 class="form" value="">
				<input type="password" name=pass2 size=43%>
			</form>
		</div>
		<a href="newsfeed.html"><div id="createAccount" class ="ui-button">
		</div></a>

</html>
